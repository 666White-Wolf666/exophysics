<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Morphogen</title>
        <style type="text/css">
            html {
                background: linear-gradient(0deg, #000, rgba(0,0,0,0.5)),
                            linear-gradient(90deg, #000, #77f, #000);
                background-attachment: fixed;
            }
            body {
                min-height: 100vh;
                padding: 0 1em;
                margin: 0;
                text-align: center;
            }
            #canvas {
                margin: 10pt;
                height: 600px;
                width: 800px;
                background: #000;
                box-shadow: 0 0 10px #429;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="x-shader/x-vertex" id="vertex-shader">
            #version 300 es
            in vec4 aVertexPosition;
            in vec4 aVertexColor;
            out float answer;
            out lowp vec4 vColor;

            void main() {
                gl_Position = aVertexPosition;
                vColor = aVertexColor;
                answer = aVertexPosition.x * float(42);
            }
        </script>
        <script type="x-shader/x-fragment" id="fragment-shader">
            #version 300 es
            precision highp float;
            in vec4 vColor;
            out vec4 outColor;
            void main() {
                outColor = vec4(1.0, 1.0, 1.0, 1.0);
                outColor.r = vColor.r;
                outColor.g = vColor.b;
            }
        </script>
        <script src="plumbing.js"></script>
        <script src="morphogen.js"></script>
    </body>
</html>
