<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Morphogen</title>
        <style type="text/css">
            html {
                background: linear-gradient(0deg, #000, rgba(0,0,0,0.5)),
                            linear-gradient(90deg, #000, #77f, #000);
                background-attachment: fixed;
            }
            body {
                min-height: 100vh;
                padding: 0 1em;
                margin: 0;
                text-align: center;
            }
            #canvas {
                margin: 10pt;
                height: 600px;
                width: 800px;
                background: #000;
                box-shadow: 0 0 10px #429;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="x-shader/x-vertex" id="vertex-shader">
            #version 300 es
            const int particleLimit = 50;
            uniform vec2 allPositions[particleLimit];
            in vec4 aVertexPosition;
            in vec4 aVertexVelocity;
            in int myIndex;
            out vec2 newPos;
            out vec2 newV;
            out lowp vec4 color;

            void main() {
                gl_Position = aVertexPosition;

                vec2 particle_pos;
                vec2 center_of_mass;
                center_of_mass = vec2(0.0, 0.0);
                for (int i = 0; i < particleLimit; i++) {
                    particle_pos = allPositions[i];
                    center_of_mass += particle_pos;
                }
                center_of_mass /= float(particleLimit) * 1.1;
                vec2 dist = allPositions[myIndex] - center_of_mass;

                newPos.x = aVertexPosition.x + aVertexVelocity.x;
                newPos.y = aVertexPosition.y + aVertexVelocity.y;
                if (newPos.x < -1.0) {
                    newPos.x = -1.0;
                }
                if (newPos.x > 1.0) {
                    newPos.x = 1.0;
                }
                if (newPos.y < -1.0) {
                    newPos.y = -1.0;
                }
                if (newPos.y > 1.0) {
                    newPos.y = 1.0;
                }
                newV.x = aVertexVelocity.x - dist.x / 10000.0;
                newV.y = aVertexVelocity.y - dist.y / 10000.0;
                color.b = min(1.0, max(0.0, abs(newV.x) * 255.0));
                color.g = min(1.0, max(0.0, abs(newV.y) * 255.0));
                color.r = 1.0 - (color.r + color.b) / 2.0;
                color.a = 1.0;
            }
        </script>
        <script type="x-shader/x-fragment" id="fragment-shader">
            #version 300 es
            precision highp float;
            in vec4 color;
            out vec4 outColor;
            void main() { outColor = color; }
        </script>
        <script src="plumbing.js"></script>
        <script src="morphogen.js"></script>
    </body>
</html>
